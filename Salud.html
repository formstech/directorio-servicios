<style>
*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Montserrat',sans-serif;
}

body{
background:radial-gradient(circle at top,#e0f2fe,#f8fafc 60%);
color:#0f172a;
}

/* HEADER */

header{
background:linear-gradient(135deg,#0f172a,#1e3a8a,#2563eb);
color:white;
padding:90px 20px 110px 20px;
text-align:center;
position:relative;
}

header::after{
content:"";
position:absolute;
bottom:-50px;
left:0;
width:100%;
height:100px;
background:white;
border-top-left-radius:50px;
border-top-right-radius:50px;
}

header h1{
font-size:42px;
font-weight:800;
letter-spacing:-1px;
}

header p{
margin-top:15px;
opacity:.95;
font-size:18px;
}

/* CONTENEDOR */

.container{
max-width:1200px;
margin:auto;
padding:120px 20px 80px 20px;
position:relative;
z-index:2;
}

.back{
display:inline-block;
margin-bottom:50px;
text-decoration:none;
color:#2563eb;
font-weight:700;
transition:.3s;
}

.back:hover{
color:#1e3a8a;
}

/* GRID */

.grid{
display:grid;
grid-template-columns:repeat(auto-fit,minmax(260px,1fr));
gap:40px;
}

/* CARDS */

.card{
background:rgba(255,255,255,0.75);
backdrop-filter:blur(14px);
padding:40px 30px;
border-radius:30px;
box-shadow:0 20px 60px rgba(0,0,0,0.08);
transition:.4s;
text-align:center;
border:1px solid rgba(255,255,255,0.3);
}

.card:hover{
transform:translateY(-12px);
background:linear-gradient(135deg,#2563eb,#38bdf8);
color:white;
box-shadow:0 30px 70px rgba(0,0,0,0.15);
}

.card img{
width:95px;
height:95px;
border-radius:50%;
object-fit:cover;
margin-bottom:20px;
border:4px solid white;
box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

.card h3{
margin-bottom:12px;
font-size:22px;
font-weight:700;
}

.card p{
font-size:15px;
margin-bottom:20px;
opacity:.85;
line-height:1.5;
}

.card a{
display:inline-block;
background:linear-gradient(135deg,#2563eb,#1e40af);
color:white;
padding:12px 28px;
border-radius:40px;
text-decoration:none;
font-weight:600;
font-size:14px;
transition:.3s;
box-shadow:0 10px 25px rgba(37,99,235,0.4);
}

.card a:hover{
transform:scale(1.07);
}

/* FOOTER */

footer{
background:#0f172a;
color:white;
text-align:center;
padding:45px;
margin-top:120px;
font-size:14px;
letter-spacing:.5px;
}
</style>
</head>

<body>
