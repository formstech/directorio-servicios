<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>HL Seguros | Insurance Company</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700;800&display=swap" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">

<style>
body{
    margin:0;
    font-family:'Montserrat',sans-serif;
    background:linear-gradient(135deg,#0a192f,#0f3057);
    display:flex;
    justify-content:center;
    align-items:center;
    min-height:100vh;
}

.card{
    background:#ffffff;
    width:420px;
    border-radius:22px;
    box-shadow:0 30px 70px rgba(0,0,0,0.45);
    overflow:hidden;
}

.header{
    background:linear-gradient(135deg,#0a3d62,#1e5799);
    padding:40px 25px 60px;
    color:white;
    position:relative;
    text-align:center;
}

.header h1{
    margin:0;
    font-size:22px;
    font-weight:800;
    letter-spacing:1px;
}

.header p{
    margin-top:6px;
    font-size:13px;
    opacity:0.9;
}

.social-icons{
    position:absolute;
    right:20px;
    bottom:15px;
}

.social-icons a{
    display:inline-flex;
    justify-content:center;
    align-items:center;
    width:30px;
    height:30px;
    border-radius:50%;
    background:white;
    color:#1e5799;
    font-size:14px;
    margin-left:6px;
    transition:0.3s;
}

.social-icons a:hover{
    background:#0a3d62;
    color:white;
    transform:scale(1.1);
}

.content{
    padding:35px 25px;
    text-align:center;
}

.content h2{
    font-size:20px;
    color:#0a3d62;
    margin-bottom:12px;
    font-weight:800;
}

.content p{
    font-size:14px;
    color:#444;
    line-height:1.6;
}

.cta{
    display:inline-block;
    margin:22px 0;
    padding:15px 28px;
    background:linear-gradient(135deg,#1e5799,#2989d8);
    color:white;
    text-decoration:none;
    border-radius:50px;
    font-weight:800;
    font-size:15px;
    box-shadow:0 12px 30px rgba(30,87,153,0.5);
    transition:0.3s;
}

.cta:hover{
    transform:translateY(-4px);
    box-shadow:0 18px 40px rgba(30,87,153,0.7);
}

/* ASEGURADORAS */

.aseguradoras{
    background:#f2f6fb;
    padding:25px 20px 30px;
    text-align:center;
    border-top:1px solid #e0e6ef;
}

.aseguradoras h3{
    font-size:13px;
    color:#0a3d62;
    margin-bottom:18px;
    font-weight:700;
}

.marcas{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:12px;
}

.marca{
    background:white;
    padding:8px 16px;
    border-radius:25px;
    font-size:12px;
    font-weight:700;
    color:#1e5799;
    border:1px solid #e3eaf3;
    transition:0.3s;
}

.marca:hover{
    background:#1e5799;
    color:white;
    transform:translateY(-3px);
}

.footer{
    padding:15px;
    font-size:12px;
    text-align:center;
    color:#777;
}
</style>
</head>

<body>

<div class="card">

    <div class="header">
        <h1>HL SEGUROS | INSURANCE COMPANY</h1>
        <p>Profesionales en Seguros</p>

        <div class="social-icons">
            <a href="#"><i class="fab fa-whatsapp"></i></a>
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-instagram"></i></a>
        </div>
    </div>

    <div class="content">
        <h2>Protege tu Auto Hoy Mismo</h2>
        <p>
            Cotiza en minutos y compara entre las mejores aseguradoras del país.
        </p>

        <a href="https://docs.google.com/forms/d/e/1FAIpQLSfg7i25RjjsvYlhR7CLnjGCZlv3mwv22WYFZXdLRkWDmzDwKw/viewform" target="_blank" class="cta">
            COTIZAR AHORA
        </a>
    </div>

    <div class="aseguradoras">
        <h3>Trabajamos con las aseguradoras más reconocidas en México</h3>

        <div class="marcas">
            <div class="marca">AXA</div>
            <div class="marca">GNP</div>
            <div class="marca">Qualitas</div>
            <div class="marca">MAPFRE</div>
            <div class="marca">HDI</div>
            <div class="marca">Zurich</div>
            <div class="marca">BBVA Seguros</div>
        </div>
    </div>

    <div class="footer">
        © 2026 HL Seguros
    </div>

</div>

</body>
</html>
